name: Tailscale Exit Node Setup

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  setup-exit-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq curl

      - name: Stop any existing Tailscale
        run: |
          sudo pkill -f tailscaled || true
          sudo pkill -f tailscale || true
          sudo rm -f /tmp/tailscaled.state

      - name: Install Tailscale (IPv4 only)
        run: |
          curl -4 -fsSL https://tailscale.com/install.sh | sh

      - name: Start tailscaled and bring up node (userspace)
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          sudo tailscaled --state=/tmp/tailscaled.state --tun=userspace-networking &
          sleep 5

          sudo tailscale up \
            --authkey=${TAILSCALE_AUTH_KEY} \
            --hostname=github-exit-node \
            --advertise-exit-node \
            --accept-routes

      - name: Show Tailscale status
        run: |
          sudo tailscale status
          echo "Tailscale IPv4 Address:"
          sudo tailscale ip -4

      - name: Auto-approve exit node
        env:
          TS_API_KEY: ${{ secrets.TS_API_KEY }}
        run: |
          NODE_ID=$(sudo tailscale status --json | jq -r '.Self.ID')
          echo "Node ID: $NODE_ID"

          curl -X POST "https://api.tailscale.com/api/v2/tailnet/example.com/nodes/$NODE_ID/approve" \
            -u "${TS_API_KEY}:" \
            -H "Content-Type: application/json" \
            -d '{"Capabilities":["exit-node"]}'

      - name: Keep runner alive indefinitely
        run: |
          echo "Exit node active indefinitely. Press Ctrl+C to stop."
          while true; do sleep 3600; done
